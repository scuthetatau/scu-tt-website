<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect all 404 requests to index.html keeping the path and query parameters
    var redirectPath = window.location.pathname + window.location.search;
    window.location.replace('/index.html?redirect=' + encodeURIComponent(redirectPath));
  </script>
</head>
<body>
</body>
</html>
